<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debugging Text Alignment</title>
    <style>
      body {
        margin: 0;
        padding: 20px; /* Add padding to the body */
        background-color: #f0f0f0; /* Light background for visibility */
      }
      .message {
        white-space: pre-wrap; /* Preserve line breaks */
        overflow-wrap: break-word; /* Allow long words to break */
        max-width: 100%; /* Prevent overflow */
        text-align: left; /* Ensure left alignment */
        padding: 10px; /* Padding for better appearance */
        border: 1px solid #ccc; /* Border for visibility */
        background-color: white; /* White background for readability */
      }
    </style>
  </head>
  <body>
    <div class="message"></div>

    <script>
      // Simulated JSON response
      const jsonResponse = {
        oracle_text:
          'Flying\nYou may pay {W}{U}{B}{R}{G} rather than pay the mana cost for spells you cast.',
      };

      // Insert the oracle_text into the div
      document.querySelector('.message').textContent = jsonResponse.oracle_text;
    </script>
  </body>
</html>
